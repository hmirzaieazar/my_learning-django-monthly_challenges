{% extends "base.html" %}
{% load static %}

{% block css_files %}
<link rel="stylesheet" href="{% static "challenges/challenge.css" %}">
{% endblock %}

{% block title %}Monthly Challenges{% endblock %}

{% block body %}
{% include "challenges/includes/header.html" %}
<ul>
    {% for month in months %}
        <li><a href="{% url "month-challenge" month=month %}">{{ month|title }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
